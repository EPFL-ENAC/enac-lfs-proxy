# https://github.com/EPFL-ENAC/epfl-enac-build-push-deploy-action#readme
name: deploy

"on":
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      contents: read
      packages: write
    uses: EPFL-ENAC/epfl-enac-build-push-deploy-action/.github/workflows/deploy.yml@v2.5.0
    secrets:
      token: ${{ secrets.CD_TOKEN }}
    with:
      org: epfl-enac
      repo: git-lfs
      image_name: lfs-proxy
      build_context: '[ "./"]'
